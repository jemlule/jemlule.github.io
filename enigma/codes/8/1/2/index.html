<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Letter 5,6</title>
    <style>
      body {
        background-color: black;
        color: #0d0;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        min-height: 90vh;
      }
      footer {
        /*min-height: 10vh;*/
      }

      #status {
        background-color: red;
        color: #0f0;
        
    }
    </style>
  </head>
  <body>
    <header><h1>Find the two last letters on this page</h1></header>
    <main>
        <h2>Firewall status: <span id="status" onclick="toggle()">enabled</span></h2>
        <div id="solution" hidden="">
          <p>Take the verb eat, put it to the gerund form and take its two last letters: you have your name!</p>
          <p>When this little enigma will be solved, you can finally access to the <b>final</b> enigma <a href="https://hettei.codeberg.page/">here</a>.</p>
        </div>
    </main>
    <footer></footer>
    <script>
        function toggle() {
            spanEl = document.getElementById("status");
            if (spanEl.innerHTML == "enabled") {
                spanEl.style.backgroundColor = "green";
                spanEl.innerHTML = "disabled";
            }
            else {
                spanEl.style.backgroundColor = "red";
                spanEl.innerHTML = "enabled";
            }
            
            document.getElementById("solution").hidden = !document.getElementById("solution").hidden;
        }
    </script>
  </body>
</html>
